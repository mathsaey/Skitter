kind: pipeline
type: docker
name: docs

steps:
  - name: build
    image: hexpm/elixir:1.11.1-erlang-23.1.1-alpine-3.12.0
    environment:
      MIX_ENV: dev
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get --only dev
      - mix deps.compile
      - mix docs

  - name: publish-latest
    image: drillster/drone-rsync
    settings:
      hosts: [ soft.vub.ac.be ]
      user:
        from_secret: docs_ssh_user
      key:
        from_secret: docs_ssh_key
      source: doc/
      target: ~/public_html/skitter/docs/latest
      recursive: true
      delete: true
    when:
      event:
        - push
      branch:
        - develop

  - name: publish-tagged
    image: drillster/drone-rsync
    settings:
      hosts: [ soft.vub.ac.be ]
      user:
        from_secret: docs_ssh_user
      key:
        from_secret: docs_ssh_key
      source: doc/
      target: ~/public_html/skitter/docs/$DRONE_TAG
      recursive: true
    when:
      event:
        - tag

---
kind: pipeline
type: docker
name: test

steps:
  - name: test
    image: hexpm/elixir:1.11.1-erlang-23.1.1-alpine-3.12.0
    environment:
      MIX_ENV: test
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get --only dev
      - mix deps.compile
      - epmd -daemon
      - mix test

---
kind: pipeline
type: docker
name: build

steps:
  - name: test
    image: hexpm/elixir:1.11.1-erlang-23.1.1-alpine-3.12.0
    environment:
      MIX_ENV: prod
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get --only prod
      - mix deps.compile
      - mix build

---
kind: pipeline
type: docker
name: notify-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: mail
  image: drillster/drone-email
  settings:
    host:
      from_secret: mail_host
    from:
      from_secret: mail_from
    username:
      from_secret: mail_user
    password:
      from_secret: mail_pass

trigger:
  status:
  - failure

depends_on:
- build
- test
- docs
